[pytest]
# Pytest configuration for alexa_full_control project
# All tests located in Dev/pytests/ directory

# Test discovery
testpaths = Dev/pytests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    security: Security tests
    workflow: Workflow tests
    scenario: Real-world scenario tests

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    setup.py
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
